<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="to-do-list.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="todo-app">
      <h1>To-Do List</h1>
      <div class="sort-buttons">
        <button onclick="addTask()">Добавить</button>
        <button id="sort-name-btn" onclick="sortTasks('name')">
          <i class="fas fa-sort-alpha-down"></i>
        </button>
        <button id="sort-completed-btn" onclick="sortTasks('completed')">
          <i class="fas fa-check-circle"></i>
        </button>
      </div>
      <input type="text" id="taskInput" placeholder="Добавить задачу..." />
      <ul id="taskList"></ul>
    </div>
    <div id="popup" class="popup" onclick="closePopup()">
      <div class="popup-content" onclick="event.stopPropagation()">
        <div
          id="popup-content"
          class="popup-content"
          onclick="event.stopPropagation()"
        ></div>
        <button class="popup-close" onclick="closePopup()">Закрыть</button>
      </div>
    </div>
    <div id="edit-popup" class="popup" onclick="closeEditPopup()">
      <div class="popup-content" onclick="event.stopPropagation()">
        <input
          type="text"
          id="edit-input"
          class="edit-input"
          placeholder="Редактировать задачу"
        />
        <button id="save-edit" class="popup-save">Сохранить</button>
        <button onclick="closeEditPopup()" class="popup-cancel">Отмена</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
